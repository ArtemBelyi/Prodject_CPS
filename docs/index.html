<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Document</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <header class="header-slider">
        <div class="text-swiper header-slider__text">
            РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
        </div>
    </header>
    <main class="main-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/lenovo.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/samsung.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/bosh.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/viewsonic.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/sony.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/acer.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/acer.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/acer.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide__content">
                        <div class="swiper-slide__elem logo-brand"><img src="./src/img/acer.png" alt="logo-brand" class="swiper-slide__elem-pic"></div>
                        <button class="swiper-slide__elem elem-button"><img src="./src/img/go.png" alt="" class="elem-button__icon"></button>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="brand-box-container main-container__brand-box-container">
            <input type="checkbox" class="brand-box-container__input" id="brand-box-container-input">
            <div class="brand-box-container__more"></div>
            <label for="brand-box-container-input" class="brand-box-container__label btn-loader">
                <span class="btn-loader__show"><i class="btn-loader__icon fa fa-angle-double-down" aria-hidden="true"></i>Показать все</span>
                <span class="btn-loader__hidden"><i class="btn-loader__icon fa fa-angle-double-down" aria-hidden="true"></i>Скрыть</span>
            </label>
        </div>
    </main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
